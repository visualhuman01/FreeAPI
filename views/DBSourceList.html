<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据源列表</title>
{{template "header.html"}}
    <link href="bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <script src="bootstrap-table/bootstrap-table.js"></script>
    <script src="bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<div class="modal fade" id="myEdit" tabindex="-1" role="dialog" aria-labelledby="myEditLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myEditLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit_name">角色名称</label>
                    <input type="text" name="edit_name" class="form-control" id="edit_name" placeholder="角色名称">
                </div>
                <div class="form-group">
                    <label for="edit_remark">备注</label>
                    <input type="text" name="edit_remark" class="form-control" id="edit_remark" placeholder="备注">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_edit_submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
<table id="tb_List" data-filter-control="true"></table>
<script>
    $(function () {
        var $table = $("#tb_List");
        $table.bootstrapTable({
            url: '/dbsourceList',
            method: 'post', //请求方式（*）
            striped: true,
            sidePagenation: 'server',
            idField: 'id',
            columns: [
                {
                    field: 'ck',
                    checkbox: true
                }, {
                    field: 'name',
                    title: '名称'
                }, {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return value == 0 ? "停用" : "启用";
                    }
                }, {
                    title: '操作',
                    formatter: 'actionFormatter',
                    events: 'actionEvents',
                    align: 'center'
                }
            ]
        });
    });
    function actionFormatter(value, row, index) {
        var formatValue = '';
        formatValue += '<a class="info" href="#">查看</a>|<a class="edit" href="#">编辑</a>';
        return formatValue;
    }
    var selectdata = null;
    //表格  - 操作 - 事件
    window.actionEvents = {
        'click .edit': function (e, value, row, index) {
            window.location.href = "/Home/RoleInfo?t=1&id=" + row['id'];
        },
        'click .info': function (e, value, row, index) {
            window.location.href = "/Home/RoleInfo?t=2&id=" + row['id'];
        }
    }
    $("#btn_add").click(function () {
        $("#myEditLabel").text("新增");
        $('#myEdit').modal();
    });
</script>
</body>
</html>

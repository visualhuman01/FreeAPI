<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
{{template "header.html"}}
</head>
<body>
<div>
    <input type="button" id="btnTest" value="test" />
</div>
<script>
    $("#btnTest").click(function () {
        var data = {"id": [1, 2, 3]};
        $.ajax({
            type: "post",
            url: "/api/test",
            data: JSON.stringify(data),
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                alert(data)
            },
            error: function (data) {
                alert('网络异常');
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{{template "header.html"}}
</head>
<body>
<h2>{{.message}}</h2>
<input type="button" id="test" class="btn btn-default" value="ok">
<script>
    $("#test").click(function () {
        var data = {};
        data.name = 'test';
        data.list = [];
        data.list[0] = 1;
        data.list[1] = 2;
        data.list[2] = 3;
        data.game = {}
        data.game.tt = "t123"
        $.ajax({
            type: 'POST',
            url: '/test',
            data: JSON.stringify(data),
            contentType: "application/json",
            dataType: 'json',
            success: function (msg) {
                alert(msg);
            },
            error: function (err) {
                alert(err)
            }
        });
    })
</script>
</body>
</html>
